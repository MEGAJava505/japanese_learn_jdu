<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Statistics - JLPT N2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
        }

        .stats-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .stat-card {
            background-color: var(--surface-color);
            /* Was undefined --card-bg */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
            color: var(--text-primary);
        }

        .stat-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--surface-hover);
            padding-bottom: 10px;
            color: var(--primary-color);
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            width: 80px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .bar-track {
            flex-grow: 1;
            background-color: var(--surface-hover);
            /* Contrast against card */
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: #fff;
            /* Always white text on filled bar */
            font-size: 0.85rem;
            font-weight: bold;
        }

        .best-option {
            background-color: var(--secondary-color);
            /* Was undefined --accent */
            color: #000;
            /* Secondary is teal, black text works better */
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container stats-container">
        <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
        <h1>Answer Key Statistics</h1>
        <p>Analysis of correct answer distribution across different modes.</p>

        <div id="statsContent">
            <p>Loading data...</p>
        </div>
    </div>

    <!-- Data Scripts -->
    <script src="data/n2questions.js"></script>
    <script src="data/n2questions_structured.js"></script>
    <script src="data/drill_dokkai.js"></script>
    <script src="data/n2dokkai_script.js"></script>

    <!-- Logic -->
    <script src="stats.js?v=7"></script>
    <script>
        // Init theme
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</body>

</html>
